<!DOCTYPE html>
<html>
    <head>
        <title>Hey-o!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
        <style>
            .logo-container {
                max-width: 800px;
                margin-top: 50px; /* adjust as needed */
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.75); /* adjust as needed */               
            }
            .logo {
                width: 100%; /* stretch the image to fit the container width */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="logo-container mx-auto col-sm-12 col-md-6">
                        <img src="https://media.giphy.com/media/CiTLZWskt7Fu/giphy.gif" alt="Your Logo" class="logo">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
